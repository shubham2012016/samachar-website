<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <title>my flask app</title>
</head>
<body>
    <div class="newsContainer">
        <div class="heading">
            <h1>News Data</h1>
        </div>
        <ul>
            {% for key, value in data.items() %}
              <li id="collected-data">
                <a href={{key}}>
                    {{ value }}
                </a>
              </li>
            {% endfor %}
          </ul>
    </div>
</body>
</html>
